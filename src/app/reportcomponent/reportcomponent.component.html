<br>
<br><div class=" container-fluid table-responsive">
<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Vehicle Registration Number</th>
      <th>Parked_at</th>
      <th>Unparked_at</th>
      <th>Parking_slot</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{vehicle.v_reg_no}}</td>
      <td>{{vehicle.parked_at}}</td>
      <td>{{vehicle.Unparked_at}}</td>
      <td>{{vehicle.Parking_slot}}</td>
    </tr>
  </tbody>
</table>
</div>
